<ion-view view-title="Nuevo Ejercicio">
	<!-- Se agrego el ng-controller al ion-content -->
	<ion-content class="padding" >
		<div class="list">
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.nombreEjercicio" placeholder="Nombre de la Ejercicio">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.descripcion" placeholder="Descripcion">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.linkVideo" placeholder="Link a un video del ejercicio">
	  		</label>

	  		<!-- Aqui se despliega la imagen que escoge el usuario -->
	  		<img ng-src="{{collection.selectedImage}}" style="width:100%; height: auto;"/>

		</div>
		<button class="button button-full button-dark" ng-disabled="!datosEjercicio.nombreEjercicio || !datosEjercicio.descripcion || !datosEjercicio.linkVideo" ng-click="guardarEjercicio()">
  			Guardar Ejercicio
		</button>

		<!--Boton para subir imagen del carrete-->
		<button class="button button-full button-positive" ng-click="obtenerImagen()">Subir foto</button>
	</ion-content>
</ion-view>
