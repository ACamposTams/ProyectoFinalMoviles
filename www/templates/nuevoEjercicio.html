<ion-view view-title="Nueva Ejercicio">
	<ion-content class="padding">
		<div class="list">
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.nombreEjercicio" placeholder="Nombre de la Ejercicio">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.descripcion" placeholder="Descripcion">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosEjercicio.linkVideo" placeholder="Link a un video del ejercicio">
	  		</label>
		</div>
		<button class="button button-full button-dark" ng-disabled="!datosEjercicio.nombreEjercicio || !datosEjercicio.descripcion || !datosEjercicio.linkVideo" ng-click="guardarEjercicio()">
  			Guardar Ejercicio
		</button>
	</ion-content>
</ion-view>
