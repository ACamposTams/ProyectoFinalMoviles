<!--View donde se muestran lso campos requeridos para agregar una neuva rutina -->
<ion-view view-title="Nueva Rutina">
	<ion-content class="padding">
		<div class="list">
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosRutina.nombreRutina" placeholder="Nombre de la Rutina">
	  		</label>
	  		<label class="item item-input">
	    		<input type="text" ng-model="datosRutina.descripcion" placeholder="Descripcion">
	  		</label>
		</div>
		<button class="button button-full button-dark" ng-disabled="!datosRutina.nombreRutina || !datosRutina.descripcion" ng-click="guardarRutina()">
  			Guardar Rutina
		</button>
	</ion-content>
</ion-view>
