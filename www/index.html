<html>

    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- Libreria de cordova para poder accessar al carrete para subir una foto -->
    <!-- Se agregaron los siguientes plugins: 
    cordova plugin add https://github.com/wymsee/cordova-imagePicker.git
    cordova plugin add cordova-plugin-whitelist -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    <!-- etiquetas nuevas -->
    <ion-nav-view></ion-nav-view>

  </body>
